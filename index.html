<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tetris Online | Play Classic Tetris</title>
	<link rel="icon" type="image/png" href="tetris.png">
<meta name="description" content="Play Tetris Online for free the iconic puzzle game that challenges your reflexes & strategy. Enjoy classic Tetris gameplay right in your browser with no downloads required">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div id="tetris">
	<canvas id="scene" tabindex="0"></canvas>

	<div id="gameOver">
		<h1>Game Over!</h1>
		<h3>Score: <span id="finalScore">0</span></h3>
		<h2><a href="#" id="restart">Restart</a></h2>
	</div>
<div id="pausedOverlay" class="overlay" style="display: none;">
  <h2>Paused</h2>
</div>
	<div id="side">
		<div id="info">
			<h1 id="levelInfo">Level: <br><span id="level">1</span></h1>
			<h2 id="scoreInfo">Score: <br><span id="score">0</span></h2>
			<div id="rewardInfo" class="invisible">+<span id="reward">0</span></div>
			<div id="nextShapeInfo">Next Shape:</div>
			<div id="nextShape"></div>
			<canvas id="preview"></canvas>
			
		 <div class="controls">
    <button id="rotate">⟳</button>
	<button id="left">◀</button>
    <button id="right">▶</button>
    <button id="down">▼</button>
    <button id="pause">Pause</button>
    
  </div>

	</div>
</div>
<script src="dist/tetris.js"></script>
<script>
(function(){
    var tetris = new Tetris('tetris');
    window._tetris = tetris;
    tetris.start();
})();
document.getElementById('left').addEventListener('click', () => {
  window._tetris.shape.goLeft(window._tetris.matrix);
  window._tetris._draw();
});
document.getElementById('right').addEventListener('click', () => {
  window._tetris.shape.goRight(window._tetris.matrix);
  window._tetris._draw();
});
document.getElementById('down').addEventListener('click', () => {
  window._tetris.shape.goDown(window._tetris.matrix);
  window._tetris._draw();
});
document.getElementById('rotate').addEventListener('click', () => {
  window._tetris.shape.rotate(window._tetris.matrix);
  window._tetris._draw();
});

document.getElementById('pause').addEventListener('click', function () {
  if (window._tetris.running) {
    window._tetris.pause();
    this.textContent = 'Resume';
  } else {
    window._tetris.start();
    this.textContent = 'Pause';
  }
});
</script>
</body>
</html>
